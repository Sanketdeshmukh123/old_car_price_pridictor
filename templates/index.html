<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Car Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='input.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Car Price Prediction App</h1>
        </div>
    </header>
    <main class="content">
        <section class="intro">
            <h2>Welcome to our Car Price Prediction System</h2>
            <p>Our intelligent system can predict the price of old cars based on market rates.</p>
        </section>
        <section class="input-form">
            <h2>Enter Car Details</h2>
            <form action="{{ url_for('predict') }}" method="post">
                <div class="form-group">
                    <label for="age_of_car">Car Age</label>
                    <input type="text" name="age_of_car" id="age_of_car" placeholder="Enter the car's age (e.g., 1 year)" required>
                </div>
                <div class="form-group">
                    <label for="transmission">Transmission</label>
                    <select name="transmission" id="transmission" required>
                        <option value="0">Automatic</option>
                        <option value="1">Manual</option>
                        <option value="2">Semi-Auto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mileage">Miles Run</label>
                    <input type="text" name="mileage" id="mileage" placeholder="Enter the total miles traveled (e.g., 4562 miles)" required>
                </div>
                <div class="form-group">
                    <label for="fuelType">Fuel Type</label>
                    <select name="fuelType" id="fuelType" required>
                        <option value="0">Diesel</option>
                        <option value="1">Petrol</option>
                        <option value="2">Hybrid</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tax">Car Tax</label>
                    <input type="text" name="tax" id="tax" placeholder="Enter the car tax (e.g., $145)" required>
                </div>
                <div class="form-group">
                    <label for="mpg">Car Mileage</label>
                    <input type="text" name="mpg" id="mpg" placeholder="Enter the car's mileage (e.g., 49.6 mpg)" required>
                </div>
                <div class="form-group">
                    <label for="engineSize">Engine Size</label>
                    <input type="text" name="engineSize" id="engineSize" placeholder="Enter the engine size (e.g., 2.0L)" required>
                </div>
                <button type="submit" class="submit-button">Predict Price</button>
            </form>
        </section>
    </main>
    <footer class="footer-container">
        <p>&copy; 2023 Car Price Prediction App</p>
        <p class="footer-description">Sanket Deshmukh</p>
    </footer>
</body>
</html>
